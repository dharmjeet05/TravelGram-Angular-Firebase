<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Travelgram</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <div *ngIf="email" class="navbar-text float-left text-white me-4">
          {{ email }}
        </div>
        <li class="nav-item">
          <a
            *ngIf="email"
            [routerLink]="['/']"
            routerLinkActive="active"
            class="nav-item nav-link text-white"
          >
            Home
          </a>
        </li>
        <li class="nav-item">
          <a
            *ngIf="!email"
            [routerLink]="['/signin']"
            routerLinkActive="active"
            class="nav-item nav-link text-white"
          >
            SignIn
          </a>
        </li>
        <li class="nav-item">
          <a
            *ngIf="!email"
            [routerLink]="['/signup']"
            routerLinkActive="active"
            class="nav-item nav-link text-white"
          >
            SignUp
          </a>
        </li>
        <li class="nav-item">
          <a
            *ngIf="email"
            (click)="handleSignOut()"
            class="nav-item nav-link text-white logoutbtn"
          >
            Logout
          </a>
        </li>
        <li class="nav-item">
          <a
            *ngIf="email"
            [routerLink]="['/addpost']"
            class="nav-item nav-link btn btn-warning text-black"
          >
            Add Your Post
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
