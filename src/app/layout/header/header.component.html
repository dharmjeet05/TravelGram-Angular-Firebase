<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a [routerLink]="['/']" class="navbar-brand"> TravelGram </a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <div *ngIf="email" class="navbar-text float-left">{{ email }}</div>
      <a [routerLink]="['/']" class="nav-item nav-link"> Home </a>
      <a
        *ngIf="!email"
        [routerLink]="['/signin']"
        routerLinkActive="active"
        class="nav-item nav-link"
      >
        SignIn
      </a>
      <a
        *ngIf="!email"
        [routerLink]="['/signup']"
        routerLinkActive="active"
        class="nav-item nav-link"
      >
        SignUp
      </a>
      <a
        *ngIf="email"
        (click)="handleSignOut()"
        class="nav-item nav-link text-warning"
      >
        LogOut
      </a>
      <a
        *ngIf="email"
        [routerLink]="['/addpost']"
        class="nav-item nav-link btn btn-warning text-primary"
      >
        Post Your Story
      </a>
    </div>
  </div>
</nav>
