<div class="card mb-5 border-secondary">
  <div class="card-body">
    <h5 class="card-title text-primary">
      {{ post.by }}
    </h5>
  </div>
  <img
    [src]="post.picture"
    height="500"
    width="auto"
    class="card-img-top img-fluid"
  />
  <div class="card-body">
    <h5 class="card-title text-uppercase">
      {{ post.locationName }}
    </h5>
    <p class="card-text">{{ post.description }}</p>
    <!-- <p class="card-text">
      <small class="text-muted">by:- {{ post.by }}</small>
    </p> -->
  </div>
  <div
    class="
      card-footer
      bg-transparent
      border-secondary
      d-flex
      justify-content-around
      align-content-center
    "
  >
    <div (click)="upvotePost()" class="text-primary votebtn">
      <fa-icon [icon]="faThumbsUp" size="lg" primaryColor="blue"></fa-icon>
      {{ upvote }}
    </div>
    <div (click)="downvotePost()" class="text-secondary votebtn">
      <fa-icon [icon]="faThumbsDown" size="lg" primaryColor="blue"></fa-icon>
      {{ downvote }}
    </div>
    <a [href]="getInstaUrl()" target="_blank" class="text-primary">
      <fa-icon [icon]="faShareSquare" size="lg" primaryColor="blue"></fa-icon>
    </a>
  </div>
</div>
